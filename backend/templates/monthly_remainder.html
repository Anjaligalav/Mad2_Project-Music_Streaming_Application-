<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly_remainder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        .list-group-item.active.custom-active {
            background-color: #76ABAE !important;
            border-color: #EEEEEE !important;
            color: #ffffff !important;
            /* White text color for better contrast */
        }
    </style>

</head>

<body>
    <div class="container">
        <h1>{{ username }}'s Monthly Report</h1>
        <div class="booking-details">
            {% for song in song %}
            <ul class="list-group">
                <li class="list-group-item active" style="background-color: #76ABAE;border-color: #EEEEEE;color: #ffffff;font-weight: bolder;">Song Name - {{ song.s_name}} </li>
                <li class="list-group-item">Rating - {{ song.rating }}</li>
            </ul>
            {% endfor %}
            <div class="total">Total avgrage rating of your song: {{ rating }}
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</body>

</html>
